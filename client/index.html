<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>NCI Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" >
    <meta name="keywords" content="HTML5, CSS3, JavaScript, Bootstrap, JQuery, XHTML, XML, Node 0.10.x, server.js, AngularJS, Socket.IO">
    <meta name="description" content="Rich internet application that will display information about 5 of the programmes run at NCI">
    <meta name="author" content="Florin Ioan Taranu - Student ID: x14114640">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 30px;
      }
      .bgimage {
        background-image: url('../../img/NCI1.jpg');
        background-position: center center;
        background-size: cover;
        width: 865px;
        height: 150px;
      }
    </style>
    <script>
      function ChatController($scope) {
        var socket = io.connect();

        $scope.messages = [];
        $scope.roster = [];
        $scope.name = '';
        $scope.text = '';

        socket.on('connect', function () {
          $scope.setName();
        });

        socket.on('message', function (msg) {
          $scope.messages.push(msg);
          $scope.$apply();
        });

        socket.on('roster', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
          console.log('Sending message:', $scope.text);
          socket.emit('message', $scope.text);
          $scope.text = '';
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready (function(){
        
      });
    </script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="pull-right">
          <!--<a href="https://c9.io" class="brand">Cloud9 IDE</a>-->
        </div>
      </div>
    </div>
    
    <div class="container">
      
      <div class="row">
        
        <div class="100%">
          
          <div class="row row-sm-height">
            <section class="col-sm-8 col-sm-push-2">
              <article class="targetArticle">
                <h2>Part Time Courses</h2>
                <div class="row">
                  <p class="col-sm-100%">
                    At NCI we run a wide range of courses in the evening to facilitate your lifestyle.
                  </p>
                </div>
              </article>
            </section>
          </div>
          
          <!--<ul class="nav nav-list well">-->
          <!--  <li class="nav-header">Local Users</li>-->
          <!--  <li ng-repeat="user in roster" ng-bind="user">-->
          <!--  </li>-->
          <!--</ul>-->
          
        </div>
      </div>
      <div class="span9">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Name</th>
                <th class="span7">Text</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span2" ng-bind="msg.name"></td>
                <td class="span7" ng-bind="msg.text"></td>
              </tr>
            </tbody>
          </table>
          <div class="row controls">
            <form ng-submit="send()">
              <div class="span2">
                <input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name">
              </div>
              <div class="input-append span7">
                <input type="text" class="span2" ng-model="text" placeholder="Message">
                <input type="submit" class="span2 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
